<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spin-button">Spin</div>
        <div class="wheel">            
            <div class="wheel-slice" style="--i:1;--clr:#e86d96;"><span>1</span></div>
            <div class="wheel-slice" style="--i:2;--clr:#FF0909;"><span>2</span></div>
            <div class="wheel-slice" style="--i:3;--clr:#19ca25;"><span>3</span></div>
            <div class="wheel-slice" style="--i:4;--clr:#0d4ef1;"><span>4</span></div>
            <div class="wheel-slice" style="--i:5;--clr:#e6c316;"><span>5</span></div>
            <div class="wheel-slice" style="--i:6;--clr:#ff4000;"><span>6</span></div>
            <div class="wheel-slice" style="--i:7;--clr:#1788e4;"><span>7</span></div>
            <div class="wheel-slice" style="--i:8;--clr:#ede9be;"><span>8</span></div>            
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
